<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee List</title>
</head>
<body>
<div class="container">
    <h3>Employees List</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Employee Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Manager Name</th>
            <th>Role</th>
            <th>Is Active</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempEmployee : ${employees}">

            <td th:text="${tempEmployee.id}"/>
            <td th:text="${tempEmployee.userName}"/>
            <td th:text="${tempEmployee.email}"/>
            <td>
                <!-- Check if manager is not null before displaying manager's name -->
                <span th:if="${tempEmployee.manager != null}" th:text="${tempEmployee.manager.userName}"></span>
            </td>
            <td th:text="${tempEmployee.role.role}"/>
            <td th:text="${tempEmployee.active}"/>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
