<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Task Form</title>
</head>
<body>
<div class="container">

    <h3>Task Form</h3>
    <hr>

    <p class="h4 mb-4">Save Task</p>

    <form action="#" th:action="@{/manage/save}"
          th:object="${task}" method="POST">

        <!-- Add hidden form field to handle update -->

        <input type="hidden" name="managerId" th:value="${managerId}" />

        <input th:field="*{id}" type="hidden">

        <input class="form-control mb-4 w-25" placeholder="Title"
               th:field="*{title}" type="text">

        <input class="form-control mb-4 w-25" placeholder="Description"
               th:field="*{description}" type="text">

        <label>Status : </label>
        <select class="form-control mb-4 w-25" th:field="*{status}">
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
            <option value="COMPLETION_REQUESTED">Completion Requested</option>
        </select>

        <input class="form-control mb-4 w-25" placeholder="Latest Note"
               th:field="*{latestNote}" type="text">

        <label>Assignee : </label>
        <select class="form-control mb-4 w-25" th:field="*{assignee}">
            <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.userName}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a class="btn btn-primary" th:href="@{/manage/task-list/{id}(id=${managerId})}">Back to Employees List</a>

</div>
</body>
</html>
