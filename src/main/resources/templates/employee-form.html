<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Employee Form</title>
</head>
<body>
<div class="container">

    <h3>Employee Form</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/admin/save}"
          th:object="${employee}" method="POST">

        <input th:field="*{id}" type="hidden">

        <input class="form-control mb-4 w-25" placeholder="User Name"
               th:field="*{userName}" type="text">

        <input class="form-control mb-4 w-25" placeholder="Password"
               th:field="*{password}" type="text">

        <input class="form-control mb-4 w-25" placeholder="Email"
               th:field="*{email}" type="text">

        <label>Role : </label>
        <select class="form-control mb-4 w-25" th:field="*{role}">
            <option value="1">Employee</option>
            <option value="2">Manager</option>
            <option value="3">Admin</option>
        </select>

        <input class="form-control mb-4 w-25" placeholder="Is Active"
               th:field="*{active}" type="text">

        <label>Manager : </label>
        <select class="form-control mb-4 w-25" th:field="*{manager}">
            <option value="">No Manager</option>
            <option th:each="manager : ${managers}" th:value="${manager.id}" th:text="${manager.userName}"></option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a class="btn btn-primary" th:href="@{/admin/employee-list}">Back to Employees List</a>

</div>
</body>
</html>
