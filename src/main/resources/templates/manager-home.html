<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Welcome to Manager Only Home</title>
</head>
<body>


<p th:text="'Welcome back ' + ${user.userName}"/>

<div>
<form action="#" th:action="@{/manage/showFormForTaskUpdate}" method="POST">
    <input type="hidden" name="managerId" th:value="${user.id}" />
    <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Add Task</button>
</form>
</div>

<br>
<br>
<a class="btn btn-primary" th:href="@{/manage/task-list/{id}(id=${user.id})}">Get Task List of All Employees</a>


<hr>
<hr>
<a class="btn btn-primary" th:href="@{/login}">Go back to log in</a>
</body>
</html>
